<html>
<head>
<title>if</title>
</head>
<body>

<script language="JavaScript" type="text/JavaScript">
  
  var x, y;
  x = parseInt(prompt("Введите значение х", '')); 
  y = parseInt(prompt("Введите значение у", '')); 

  if (x < y) {
    alert("Максимальное число - y");
  } else if (x > y) { 
    alert("Максимальное число - x");
  } else {
    alert("Введенные числа равны!");
  }

  
  var password = "secret"; 
  var enteredPassword = prompt("Введите пароль", '');

  if (enteredPassword === password) {
    alert("Пароль верен!");
  } else {
    alert("Неправильно введенный пароль!");
  }
</script>

</body>
</html>
